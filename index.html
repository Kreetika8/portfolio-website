<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      text-align: center;
    }

    img {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin: 0;
    }

    p {
      color: #444;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="./construction.jpg" alt="Page Under Construction">
    <h1>Page Under Construction</h1>
    <p>I am working hard to launch soon. Stay tuned!</p>
  </div>
</body>
</html>
